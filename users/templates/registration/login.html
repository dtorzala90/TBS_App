{% extends "decision/base.html" %}

{% block content %}

    <div class="container" style="margin-top: 100px; height: 100vh;">
        <form class="startForm" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-row">
                <div class="form-label">
                    {{form.as_p}}
                </div>
            </div>
        </div>
            <button class="btn btn-block btn-info start-button" type="submit">Login</button>
            <div class="have-account">Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!</div>
        </form>

    </div>
{% endblock %}
