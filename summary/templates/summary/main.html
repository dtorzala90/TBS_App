{% load static %}
<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'decision/main.css' %}">

	{% if title %}
		<title>Trauma Overview - {{ title }}</title>
	{% else %}
		<title>Trauma Overview</title>
	{% endif %}
</head>
<body>
	<header class="site-header">
	  <div class="jumbotron bg-steel">
	    <div class="container">
            <h1 class="display-4">Timer Goes Here</h1>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
	    </div>
	  </div>
	</header>
	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-8">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Step 1
                <span class="badge badge-primary badge-pill">00:00:45:00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Step 2
                <span class="badge badge-primary badge-pill">00:1:45:10</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Step 3
                <span class="badge badge-primary badge-pill">00:00:15:07</span>
              </li>
            </ul>

	    </div>
	    <div class="col-md-4">
	      <div class="content-section">
	        <h3>Alerts</h3>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Alert here</strong>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Suggestion here</strong>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </li>
            </ul>
	      </div>
	    </div>
	  </div>
	</main>


	 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
