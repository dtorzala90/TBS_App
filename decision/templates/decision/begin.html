{% extends "decision/base.html" %}
{% load static %}
{% block content %}

<!-- Initializes timer and local storage data -->
<script type="text/javascript" src="{% static "js/initStorage.js" %}"></script>

<div class="container">
    <div class="row justify-content-center">
        <div class="col startForm">
            <form action="{% url 'startTrauma' %}" method="POST">
                <div class="form-group">
                    <label for="patientWeight">Weight</label>
                    <input type="text" class="form-control" id="patientWeight">
                </div>

                <div class="form-group">
                    <label for="patientAge">Age</label>
                    <input type="text" class="form-control" id="patientAge">
                </div>

                <div class="form-group">
                    <label for="patientHistory">Reason For Visit</label>
                    <textarea class="form-control" id="patientHistory" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="addlInfo">Assessment En Route</label>
                    <textarea class="form-control" id="addlInfo" rows="4"></textarea>
                </div>

                <hr>

                {% csrf_token %}
                <button type="submit" class="btn btn-block start-button" name="start-btn"
                        onclick="startSession()">Primary Survey
                </button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    function startSession() {
        pAge = document.getElementById('patientAge').value;
        pWeight = document.getElementById('patientWeight').value;
        pAddlInfo = document.getElementById('addlInfo').value;
        pHistory = document.getElementById('patientHistory').value;

        if (pAge === '') {
            pAge = ' ';
        }

        if (pWeight === '') {
            pWeight = ' ';
        }

        if (pAddlInfo === '') {
            pAddlInfo = ' ';
        }

        if (pHistory === '') {
            pHistory = ' ';
        }

        localStorage.setItem("Patient Age", document.getElementById('patientAge').value);
        $.ajax({
            type: "POST",
            url: '/savePatientInfo/',
            data: {
                'age': pAge,
                'weight': pWeight,
                'addInfo': pAddlInfo,
                'history': pHistory
            },

            success: function (data) {
                console.log("Started Session!");
            }
        });
    }
</script>

{% endblock content %}
