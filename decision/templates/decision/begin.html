{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <script type="text/javascript" src="{% static "js/timerMain.js" %}"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'decision/main.css' %}">

    {% if title %}
        <title>Django Decision - {{ title }}</title>
    {% else %}
        <title>Django Decision</title>
    {% endif %}

    <!-- Initializes timer and local storage data -->
    <script type="text/javascript" src="{% static "js/initTimer.js" %}"></script>
</head>
<body>
<header class="site-header">
    <!-- Navbar Main Content -->
    <nav class="navbar navbar-expand-md navbar-default fixed-top" style="border-bottom: 4px solid #fce181">
        <img id="brandImage" alt="Brand" src={% static 'logo.png' %}>
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'decision-home' %}"><h4 style="color: white">Trauma Bay Decision App</h4></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'decision-home' %}">Decision App</a>
                    <a class="nav-item nav-link" href="{% url 'summary' %}">Summary Page</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/login/">Login</a>
                    <a class="nav-item nav-link" href="/register/">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>

    <div class="startForm">
        <form action="{% url 'startTrauma' %}" method="POST">
            <div class="form-row">
                <label>Weight</label>
                <input type="text" class="form-control" id="patientWeight">
            </div>

            <div class="form-row">
                <label>Age</label>
                <input type="text" class="form-control" id="patientAge">
            </div>

            <div class="form-row">
                <label for="incidentInfo">Reason For Visit</label>
                <textarea class="form-control" id="patientHistory" rows="3"></textarea>
            </div>

            <div class="form-row">
                <label for="initialInfo">Assessment En Route</label>
                <textarea class="form-control" id="addlInfo" rows="3"></textarea>
            </div>
            {%  csrf_token %}
            <button type="submit" class="btn btn-primary btn-xl startButton" name="start-btn"
                    onclick="startSession()">Start Session</button>
        </form>
    </div>
            <script type="text/javascript">
                function startSession(){
                    localStorage.setItem("Patient Age", document.getElementById('patientAge').value);
                    $.ajax({
                    type:"POST",
                    url: '/savePatientInfo/',
                    data: {
                        'age': document.getElementById('patientAge').value,
                        'weight': document.getElementById('patientWeight').value,
                        'addInfo': document.getElementById('addlInfo').value,
                        'history': document.getElementById('patientHistory').value
                    },

                    success: function( data )
                    {
                        console.log("Started Session!");
                    }
                 });
                }
            </script>
</body>
