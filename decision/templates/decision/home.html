{% extends "decision/base.html" %}
{% block content %}
	{% for post in posts %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ post.author }}</a>
		      <small class="text-muted">{{ post.timeStarted|date:"F d, Y" }}</small>
		    </div
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
