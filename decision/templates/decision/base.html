{% load static %}
<!DOCTYPE html>

<html lang="en-us">
<head>
    <link rel="shortcut icon" href="{% static "images/favicon.ico" type='image/x-icon' %}">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'decision/main.css' %}">

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="{% static 'js/timerMain.js' %}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Page title block -->
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Django TBS App</title>
    {% endif %}
</head>

<body>
<!-- Navbar -->
{% block nav %}
<nav class="site-header navbar navbar-expand-md navbar-default fixed-top">
    <a class="navbar-brand" href="{% url 'decision-home' %}"><h4>Trauma Bay Decision App</h4></a>
</nav>
{% endblock %}

<!-- Main content section of <body> -->
<main role="main" style="height: 80vh">
            <!-- Content block filled by children of template -->
            {% block content %}
            {% endblock %}
</main>
</body>
</html>
